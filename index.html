<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="assets/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Anytime is Train Time</h1>
        <h3>Choo Choo. Chee Chee.</h3>
      </div>

      <div id="infoDisplay" class="border border-primary rounded">
        <h4 class="p-3 mb-2 bg-primary text-white">Current Train Schedule</h4>
        <table class="table">
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="userTrainInput" class="border border-primary rounded">
        <h4 class="p-3 mb-2 bg-primary text-white">Add Train</h4>
        <form action="">
          <div class="form-group">
            <label for="trainName">Train Name</label><br />
            <input type="text" id="trainName" class="form-control" />
          </div>
          <div class="form-group">
            <label for="trainDestination">Destination</label><br />
            <input type="text" id="trainDestination" class="form-control" />
          </div>
          <div class="form-group">
            <label for="trainTime"
              >First Train Time (HH:mm) - military time</label
            ><br />
            <input type="time" id="trainTime" class="form-control" />
          </div>
          <div class="form-group">
            <label for="trainFrequency">Frequency (min)</label><br />
            <input type="text" id="trainFrequency" class="form-control" />
          </div>
          <button type="submit" id="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
